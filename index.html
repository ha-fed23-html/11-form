<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Formulär demo </title>
	<link rel="stylesheet" href="form.css">
</head>
<body>
	
	<header>
		<h1> Formulär demo </h1>
	</header>
	<main>

		<form>
			<section class="form-section">
				<label for="form-name"> Skriv in ditt namn </label>
				<input id="form-name" type="text" value="" placeholder="Namn"
					required
					minlength="2"
					maxlength="5"
					/>
				<p class="error-message"> Var vänlig skriv in ditt namn </p>
			</section>
			
			<section class="form-section">
				<label for="form-color"> Favoritfärg </label>
				<input id="form-color" type="text" required value="" placeholder="Säkert blå" />
			</section>

			<section class="form-section">
				<label for="form-speed"> Flyghastighet </label>
				<input id="form-speed" type="number" value="" placeholder="m/s"
					required
					min="5"
					max="50"
					step="0.1"
					/>
			</section>

			<section class="form-section">
				<label for="form-password"> Lösenord </label>
				<input id="form-password" type="password" required />
			</section>


			<section class="form-section row">
				<button type="submit"> Spara inställningar </button>
				<button type="button"> Avbryt, stäng osv. </button>
			</section>

			<section class="form-section">
				<p> Välj din favoritfärg </p>
				<div>
					<input id="easy-1" type="checkbox" />
					<label for="easy-1"> Jag tycker om blått </label>
				</div>
				<div>
					<input id="easy-2" type="checkbox" />
					<label for="easy-2"> Jag tycker om grönt </label>

				</div>

				<p> Välj din favoritfärg </p>
				<div>
					<input id="easy-3" type="radio" name="radio-1" /> 
					<label for="easy-3"> Blått är flott </label>
				</div>
				<div>
					<input id="easy-4" type="radio" name="radio-1" />
					<label for="easy-4"> Grönt är skönt </label>
				</div>

			</section>
		</form>


		<!-- Button är bättre än input type="submit" i alla avseenden -->
		<button type="button"> Very <strong>fancy</strong> button </button>
		<input type="submit" value="Very <strong>fancy</strong> input" />

	</main>

</body>
</html>
